<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archieve API</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-------------------- Book Search container start------------------------>
    <section class="container">
        <h1 class="text-center">Search For <span class="text-warning">Your Favorite Book</span> </h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control" placeholder="Search By Book Name" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="inputField">
            <button class="btn btn-outline-secondary" type="button" id="button" onclick="loadBook()">search</button>
        </div>
    </section>
    <!-------------------- Book Search container End------------------------>

    <!-------------------- Book Display container start------------------------>
    <section class="container">
        <div id="totalResult" class="text-center fs-1">
        </div>
        <div>
            <h3 style="display: none;" class="text-center" id="emptySearchField">Search Field is Empty, Please Input a
                Book Name</h3>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="bookContainer">
        </div>
        <div>
            <h3 id="searchResultDidNotFind" style="display: none;" class="text-center fs-1 text-warning mt-3">No Result
                Found
            </h3>
        </div>
    </section>
    <!-------------------- Book Display container End------------------------>

    <!-- Bootstrap JS Bondle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Linking to JS file -->
    <script src="js/book.js"></script>
</body>

</html>
